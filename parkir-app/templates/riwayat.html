{% extends "base.html" %}
{% block content %}
<h4>Riwayat Parkir</h4>
<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th>Plat</th><th>Masuk</th><th>Keluar</th><th>Durasi</th><th>Biaya</th><th>Metode</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }} jam</td>
            <td>Rp {{ "{:,}".format(row[5]) }}</td>
            <td>{{ row[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
